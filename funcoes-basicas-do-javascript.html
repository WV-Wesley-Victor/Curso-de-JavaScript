<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script>
        // Essas são apenas algumas das funções básicas do JavaScript que podem ajudar você a iniciar na lógica de programação.
        alert("Hello World!"); //Essa função exibe uma caixa de diálogo com uma mensagem para o usuário.

        prompt("Olá Mundo!"); //Essa função exibe uma caixa de diálogo que permite ao usuário inserir um valor.

        confirm("Hello World"); //Essa função exibe uma caixa de diálogo com uma pergunta e permite ao usuário responder "OK" ou "Cancelar".

        let nome = prompt("Digite o seu nome:");
        alert("Olá, " + nome + "!");

        let confirmacao = confirm("Você deseja continuar?");
        if (confirmacao) {
            alert("Ótimo, vamos prosseguir!");
        } else {
            alert("Tudo bem, até a próxima!");
        }

        let numero = 10;
        console.log("O valor do número é: " + numero); //Essa função exibe uma mensagem no console do navegador ou terminal de desenvolvimento.

        let idade = parseInt(prompt("Digite a sua idade:"));
        if (idade >= 18) {
            alert("Você é maior de idade!");
        } else {
            alert("Você é menor de idade!");
        }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        content="Exemplo de uso de funções básicas do JavaScript, como alert, prompt, confirm e console.log, para interagir com o usuário e exibir informações no navegador ou terminal de desenvolvimento." />
    <meta name="keywords"
        content="JavaScript, funções básicas, alert, prompt, confirm, console.log, interação com o usuário, desenvolvimento web" />

</head>
