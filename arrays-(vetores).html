<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script>
        //Um vetor é uma estrutura de dados que armazena uma coleção de elementos. Também conhecido como array, um vetor permite que você armazene múltiplos valores em uma única variável.
        const jogadores = ["Wesley", "Victor", "Levi"]; //Um vetor em JavaScript é declarado da seguinte forma: //var vetor = [elemento1, elemento2, elemento3];
        console.log(jogadores[0]);

        jogadores[0] = "Nildo"; //var matriz = [[elemento1, elemento2, elemento3], [elemento4, elemento5, elemento6]];
        console.log(jogadores[0]); //Para acessar um elemento específico do vetor ou da matriz, você pode usar a seguinte sintaxe:
        // var valor = vetor[indice];// ou// var valor = matriz[indiceLinha][indiceColuna];

        console.log(jogadores);

        jogadores.push("CR7"); //Adiciona no final
        jogadores.unshift("Neymar"); //Adiciona no começo
        jogadores.pop(); //Remove no final
        jogadores.shift(); //Remove no começo
        console.log(jogadores);

        for (jogador of jogadores) {
            console.log("Nome do jogador: " + jogador);
        }

        var vetor = [1, 2, 3]; //A função push é utilizada para adicionar elementos ao final de um vetor.
        vetor.push(4);
        console.log(vetor); // [1, 2, 3, 4]

        var vetor1 = [1, 2, 3]; //A função unshift adiciona elementos no início de um vetor.
        vetor1.unshift(0);
        console.log(vetor1); // [0, 1, 2, 3]

        var vetor2 = [1, 2, 3]; //A função shift remove o primeiro elemento de um vetor e o retorna.
        var elementoRemovido = vetor2.shift();
        console.log(elementoRemovido); // 1
        console.log(vetor2); // [2, 3]

        var vetor3 = [1, 2, 3]; //A função pop remove o último elemento de um vetor e o retorna.
        var elementoRemovido1 = vetor3.pop();
        console.log(elementoRemovido1); // 3
        console.log(vetor3); // [1, 2]

        let numeros = [1, 2, 3, 4, 5]; //Números
        console.log(numeros); // Output: [1, 2, 3, 4, 5]

        let frutas = ["maçã", "banana", "laranja", "uva"]; //Strings
        console.log(frutas); // Output: ["maçã", "banana", "laranja", "uva"]

        let pessoas = [
            //Objetos
            { nome: "João", idade: 30 },
            { nome: "Maria", idade: 25 },
            { nome: "Carlos", idade: 28 },
        ];
        console.log(pessoas);
      // Output: [{ nome: "João", idade: 30 }, { nome: "Maria", idade: 25 }, { nome: "Carlos", idade: 28 }]
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wesley Victor Pereira Silva" />
    <title>Arrays (vetores)</title>
</head>

<body>
    <h1>Arrays (vetores)</h1>
</body>

</html>
